<html xmlns:concordion="http://www.selendion.org/2008">
<head><title>Google Images Search Title</title></head>
<link href="../../../css/selendion.css" rel="stylesheet" type="text/css"/>
<body>

<h1>Google Images Search Title</h1>

<h2>Setup </h2>

<p concordion:startBrowser="'SELENIUM',#seleniumServerHost,#seleniumServerport, #browser, #baseUrl">Start a browser
    with:
    host <i concordion:set="#seleniumServerHost">localhost</i>;
    port <i concordion:set="#seleniumServerport">5555</i>;
    for <i concordion:set="#browser">*firefox</i>
    and base url <a concordion:execute="#baseUrl=#HREF" href="http://localhost:55555">localhost, port 55555</a>.</p>


    <table concordion:runSelenium="'../../seleniumScripts/googleSearch.html'">
    <tr>
        <th concordion:set="#query">Search term</th>
        <th concordion:echo="#totalMatches">Number of hits</th>
        <th concordion:assertEquals="#title">Page title</th>
    </tr>
        <tr>
            <td>Gordon Brown</td>
            <td></td>
            <td>Gordon Brown - Google Search</td>
        </tr>
        <tr>
            <td>Paris Hilton</td>
            <td></td>
            <td>Paris Hilton - Google Search</td>
        </tr>
    </table>


<h2>Finally</h2>
<i concordion:stopBrowser="">Close the browser</i>

</body>
</html>
