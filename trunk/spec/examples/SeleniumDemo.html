<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<link href="../../../concordion.css" rel="stylesheet" type="text/css"/>
<body>

<h1>Selendion </h1>




 


<p concordion:startSelenium="#seleniumServerHost,#seleniumServerport, #browser, #baseUrl ">Time to start selenium
server with:  host <i concordion:set="#seleniumServerHost">localhost</i>;
    port <i concordion:set="#seleniumServerport">4444</i>;
    for <i concordion:set="#browser">*firefox</i>;
    and base url <i concordion:set="#baseUrl">http://selendion.org</i> </p>

<p>Execute selenium script
    <a href="input.html" concordion:runSelenium="#HREF">Demo</a>
          
                                                                                                <br/>
    <i concordion:set="#question">Why are we here?</i></p>


<p>Time to <i concordion:stopSelenium="">stop selenium</i>  </p>
