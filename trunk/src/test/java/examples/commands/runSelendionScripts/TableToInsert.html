
<html xmlns:concordion="http://www.selendion.org/2008"><link href="../../../../css/selendion.css" rel="stylesheet" type="text/css" />
<head><title>Simple Fail</title></head>

<body>

<table concordion:runSelenium="#rowNameScript,#rowValueScript">
    <tr>
        <th concordion:set="#rowNumber">Row number</th>
        <th concordion:assertEquals="#fieldName">Name</th>
        <th concordion:assertEquals="#fieldValue">Value</th>
    </tr>

        <td>3</td>
        <td>New Username</td>
        <td>brian</td>
    </tr>
    <tr>
        <td>4</td>
        <td>New Password</td>
        <td>Password1</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Name</td>
        <td>Joan McGalliard</td>
    </tr>

    <tr>
        <td>6</td>
        <td>Email</td>
        <td>joan@example.com</td>
    </tr>
    <tr>
        <td>7</td>
        <td>Phone</td>
        <td>02088888888</td>
    </tr>
    <tr>
        <td>8</td>
        <td>Mobile</td>
        <td>07777777777</td>
    </tr>
    <tr>
        <td>9</td>
        <td>Sex</td>
        <td>F</td>
    </tr>
    <tr>
        <td>10</td>
        <td>Weight</td>
        <td>L</td>
    </tr>
    <tr>
        <td>11</td>
        <td>Ara</td>
        <td>44444444</td>
    </tr>
    <tr>
        <td>12</td>
        <td>Points</td>
        <td>-1</td>
    </tr>
</table>

</body>
</html>
