<html xmlns:concordion="http://www.selendion.org/2008">

<head>
    <link href="../../../css/selendion.css" rel="stylesheet" type="text/css"/>
    <title>Suite</title>
</head>
<body>

<p>Set #var1 to <i concordion:set="#var1">A</i>
    then add <a href="support/ExpectsVar1ToEqualA.html" concordion:addToSuite="'suite',#HREF">This test will only pass if Var1 is "A"</a></p>

<p>Set #var1 to <i concordion:set="#var1">B</i>
    then add <a href="support/ExpectsVar1ToEqualB.html" concordion:addToSuite="'suite',#HREF">This test will only pass if Var1 is "B"</a></p>

<p>Then run the suite in <b concordion:runSuite="'suite',#TEXT">1</b> thread</p>
</body>
</html>
